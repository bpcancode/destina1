<section class="news-carousel py-5">
  <div class="container">
    <h2 class="text-center mb-4">NEWS</h2>

    <ngb-carousel #newsCarouselRef="ngbCarousel"
                  [showNavigationArrows]="false"
                  [showNavigationIndicators]="false"
                  [interval]="0"
                  (slide)="onNewsSlide($event)">

      <ng-template ngbSlide *ngFor="let group of groupedNewsItems; let slideIndex = index" [id]="'news-slide-' + slideIndex">
        <div class="row">
          <div class="col-md-4" *ngFor="let item of group">
            <div class="card text-center mb-4 border-0 h-100">
              <img [src]="item.image" class="card-img-top" alt="News Image" style="object-position: center top;height: 180px; object-fit: cover;" />
              <div class="card-body d-flex flex-column">
                <h6 class="text-uppercase fw-bold" style="color: #002f5f;">{{ item.title }}</h6>
                <p class="text-muted">{{ item.text }}</p>
                <div class="mt-auto">
                  <a href="#" style="background-color: #002b5c;" class="btn btn-primary rounded-pill px-4 mt-2">View More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>

    <!-- Indicators -->
    <div class="carousel-indicators-custom d-flex justify-content-center mt-3">
      <div *ngFor="let group of groupedNewsItems; let i = index"
           class="indicator-bar"
           [class.active]="i === currentNewsSlide"
           (click)="newsCarouselRef.select('news-slide-' + i)">
      </div>
    </div>
  </div>
</section>
