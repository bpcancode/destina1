<!-- news.component.html -->
<main class="container mt-4">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">News</li>
    </ol>
  </nav>

  <!-- Section Title -->
  <h2 class="heading1 text-uppercase text-dark fw-bold mb-4">News</h2>

  <!-- Banner -->
     <h2 class="heading1 text-uppercase text-dark fw-bold mb-4">News</h2>
  <div class="news-banner position-relative mb-5">
    <img src="https://destina1.com/images/news-banner.png" alt="Banner" class="img-fluid w-100 d-none d-md-block" />
    <img src="assets/images/mini-news-banner.png" alt="Mobile Banner" class="img-fluid w-100 d-block d-md-none" />
    <div class="banner-content position-absolute top-50 start-0 translate-middle-y ps-5 text-white">
      
    </div>
  </div>

  <!-- Tabs -->
  <div class="tab-buttons text-center mb-5">
    <button
      *ngFor="let tab of tabs"
      type="button"
      class="btn-tab"
      [ngClass]="{ 'active': selectedTab === tab.id }"
      (click)="selectTab(tab.id)">
      {{ tab.label }}
    </button>
  </div>

  <!-- News Grid -->
  <section class="news-grid py-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of filteredNews">
        <div class="card h-100 text-center border-0 shadow-sm news-card">
          <img
            [src]="item.imagename"
            class="card-img-top"
            alt="News Image"
            (error)="onImgError($event)"
          />
          <div class="card-body d-flex flex-column">
            <h6 class="news-title text-uppercase fw-bold">{{ item.title }}</h6>
            <p class="news-desc">{{ item.descr }}</p>
            <button
              [routerLink]="['/news', item.slugUrl]"
              class="btn btn-primary rounded-pill px-4 mt-auto"
            >
              Read Full Article
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
