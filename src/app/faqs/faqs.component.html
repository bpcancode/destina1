<div class="tabs"  style="margin-top:10rem;">
    <div 
      class="tab" 
      [class.active]="selectedTab === 'd1'" 
      (click)="selectTab('d1')"
    >
      D1 Pendant
    </div>
    <div 
      class="tab" 
      [class.active]="selectedTab === 'water'" 
      (click)="selectTab('water')"
    >
      Energizing Water
    </div>
  </div>
  
  <!-- D1 Pendant FAQs -->
  <div *ngIf="selectedTab === 'd1'">
    <div class="accordion" *ngFor="let item of d1PendantFAQs">
      <div class="accordion-item">
        <div class="accordion-header" (click)="toggle(item)">
          {{ item.title }}
          <span class="icon">{{ item.open ? '-' : '+' }}</span>
        </div>
        <div class="accordion-body" *ngIf="item.open">
          <div [innerHTML]="item.content"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Energizing Water FAQs -->
  <div *ngIf="selectedTab === 'water'">
    <div class="accordion" *ngFor="let item of energizingWaterFAQs">
      <div class="accordion-item">
        <div class="accordion-header" (click)="toggle(item)">
          {{ item.title }}
          <span class="icon">{{ item.open ? '-' : '+' }}</span>
        </div>
        <div class="accordion-body" *ngIf="item.open">
          <div [innerHTML]="item.content"></div>
        </div>
      </div>
    </div>
  </div>
